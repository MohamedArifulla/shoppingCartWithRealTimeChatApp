<div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="name" id="name" class="form-control">
        <label for="review">Review</label>
        <textarea rows="4" cols="50" [(ngModel)]="review" name="review" id="review" class="form-control">
        </textarea>
        <button class="add-review" mat-raised-button color="primary" (click)="addReview()">Add Review</button>    
        <mat-divider></mat-divider>
</div>
<div *ngFor="let user of userReview">
    <span><b>{{user.userName}}</b></span><br>
    <span>{{user.review}}</span>
    <mat-divider></mat-divider>
</div>
